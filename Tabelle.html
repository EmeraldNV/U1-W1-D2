<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabella</title>
    <style>
      body {
        text-align: left;
        font-size: 30px;
      }

      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Prova1
      </caption>
      <thead>
        <tr>
          <th>Prova1</th>
          <th>Prova1</th>
          <th>Prova1</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="2">Prova1</td>
          <td rowspan="2">Prova1</td>
          <td>Prova1</td>
        </tr>
        <tr>
          <td colspan="2">Prova1</td>
          <td rowspan="2">Prova1</td>
          <td>Prova1</td>
        </tr>
        <tr>
          <td>Prova1</td>
          <td>Prova1</td>
          <td>Prova1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td>Prova3</td>
            <td>Prova3</td>
            <td>Prova3</td>
            <td>Prova3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
